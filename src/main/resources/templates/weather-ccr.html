            <img class="img2" src="/img/clouds.png" alt="Girl in a jacket" >
        </div>
        <div class="tempzac d">

            <p class="prc" th:text="${dayWeather.cloudPer} + ' %'">22%</p>

    <div class="timeofday">

        </div>

        <div class="tempw ev">

            <img id="dssc5" class="img" src="/img/storm.png" alt="Girl in a jacket" >
            <p class="celc1" th:text="' &#8451;'">&#8451;</p>

    <script type="text/javascript" charset="utf-8">

                var el1 = "dssc2";

                        if(document.getElementById(el1).innerHTML == "Storm"){

                           document.getElementById(el5).src="/img/snow.png";
                        }else if(document.getElementById(el1).innerHTML == "Clear"){

                           document.getElementById(el3).src="/img/sun.png";
                           document.getElementById(el4).src="/img/sun.png";
                           document.getElementById(el5).src="/img/sun.png";
                        }else if(document.getElementById(el1).innerHTML == "Sun"){

                           document.getElementById(el4).src="/img/sun.png";
                           document.getElementById(el5).src="/img/sun.png";
                        }else if(document.getElementById(el1).innerHTML == "Wind"){

                           document.getElementById(el3).src="/img/wind.png";
                           document.getElementById(el4).src="/img/wind.png";
                           document.getElementById(el5).src="/img/wind.png";
